<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <main class="container">
        <div class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="" class="nft-image">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="" class="view">
        </div>
        <h1>Equilibrum #3429</h1>
        <p class="paragraph">Our Equilibrum collection promotes balance and calm.</p>
        <img src="./images/icon-ethereum.svg" alt="" class="nft-logo">
        

        <span class="eth">0.041ETH</span>
        <img src="./images/icon-clock.svg" alt="" class="clock-logo">
        <span class="days">3 days left</span> <hr>
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <span class="creation">Creation of <strong> Jules Wyvern</strong></span>
        
    </main>
</body>
</html>
